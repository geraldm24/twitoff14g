{% extends "bootstrap_layout.html" %}
{% set active_page = "prediction_form" %}

{% block content %}
    <h2>Prediction Time</h2>

    <p>Use the form below to predict which user is more likely to say a given tweet...</p>

    <form action="/stats/predict" method="POST">

        <label>Twitter User A:</label>
        <select name="screen_name_a">
            <option value="MileyCyrus" selected="true">@MileyCyrus</option>
            <option value="kobebryant">@kobebryant</option>
            <option value="kevinhart">@kevinhart</option>
        </select>
        <br>

        <label>Twitter User B:</label>
        <select name="screen_name_b">

            <option value="MileyCyrus" >@MileyCyrus</option>
            <option value="kobebryant" selected="true">@kobebryant</option>
            <option value="kevinhart">@kevinhart</option>
          </select>
        <br>

        <label>Tweet Text:</label>
        <input type="text" name="tweet_text" placeholder="team sport" value=" team sport">
        <br>

        <button>Submit</button>
    </form>
{% endblock %}
