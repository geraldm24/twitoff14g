<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "bootstrap_layout.html" %}
    {% set active_page = "books" %}
{% block content %}
    <h1>My Books Page</h1>

    <p>{{ message }}</p>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Books not found.</p>
    {% endif %}
    {% endblock %}
</body>
</html>
